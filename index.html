<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="expens">
            <div id="totalinput">
                <input type="text" placeholder="Enter Totol budget">
                <button>Set budget</button>
            </div>
            <div id="buttons">
                <div class="info">
                    <span>Total:</span>
                    <span></span>
                </div>
                <div class="info">
                    <span>Spent:</span>
                    <span></span>
                </div>
                <div class="info">
                    <span>Remaining:</span>
                    <span></span>
                </div>
                <div id="addExpense">
                    <input type="text" placeholder="Enter expens Name" />
                    <input type="text" placeholder="Enter expens value" />
                    <button>Add expens</button>
                </div>
                <table>
                    <tr>
                        <th>S.NO</th>
                        <th>Name</th>
                        <th>Amount</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
